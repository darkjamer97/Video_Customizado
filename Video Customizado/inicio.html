<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/javascript.js"></script>
</head>

<body>
    <header id="fondoh">
        <h1 id="titulo" class="titulo" onmouseover="entra()" onmouseout="sale()">Reproductor de Video</h1>
    </header>

    <nav>

        <ul>
            <li><a href="#">AUDIO/VIDEO</a></li>
            <li><a href="#">FORMULARIOS</a></li>
            <li><a href="#">ESTILOS</a></li>
        </ul>

    </nav>

    <section>
        <article>
            <video id="video">
                <source id="video1" src="video/peli.mp4" type="video/mp4">
                <source id="video1" src="video/peli.webm" type="video/mp4">
                <source id="video1" src="video/peli.ogg" type="video/mp4">
                <source id="video2" src="video/peli2.mp4" type="video/mp4">
                <source id="video2" src="video/peli2.webm" type="video/mp4">
                <source id="video2" src="video/peli2.ogg" type="video/mp4">
            </video>

            <div id="barra">
                <div id="progreso"></div>
            </div>
        </article>

        <article>
            <button onclick="activamute()" onclick="quitamute()" type="button"><img id="botonsonido" src="img/mute.png"></button>

            <button onclick="playpausa()" type="button"><img id="botonplay" src="img/play.png"></button>

            <button onclick="loopsino()" type="button"><img id="botonloop" src="img/loop.png"></button>

            <button onclick="duracion()" type="button"><img src="img/time.png"></button>

            <button onclick="url()" type="button"><img src="img/url.png"></button>

        </article>
    </section>

    <aside class="a1">
        <h2>Controles de Volumen</h2>
        <h3>Volumen del video</h3>
        <input id="rangevol" onchange="controlV()" type="range" min="0.0" max="1.0" step="0.1" value="0.5">
        <br>
        <h3>Velocidad Video</h3>
        <input id="rangespeed" onchange="controlspeed()" type="range" min="0.1" max="3" step="0.1" value="0">
        <br>
        <h3>Posicion video</h3>
        <input id="rangeprogress" onchange="controlprogress()" type="range" min="0.0" max="10" step="0.1" value="0">

        <h2>Menu</h2>
        <h3>Color Header :</h3>
        <select id="tipo" onchange="cambiacolor()">
        <option value="rojo">Rojo</option><br>
        <option value="verde">Verde</option><br>
        <option value="azul">Azul</option>
        </select>
        <br><br>
        <button onclick="cambiarvideo1()">Video 1</button>
        <button onclick="cambiarvideo2()">Video 2</button>
    </aside>

    <footer>
        <h3><small>Derechos Reservados &copy; 2017 Darkjamer</small></h3>
    </footer>
</body>

</html>
